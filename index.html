<!DOCTYPE html>
<html>
    <head>
        <title>Cal screen</title>
        <link rel="stylesheet" href="styles.css">
    </head>

<body>

    <div class="container">
        <button class="screen"></button>
        <button class="allClear-sign">AC</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="equal-sign">=</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button class="substraction-sign">-</button>
        <button class="addition-sign">+</button>
        <button class="number">%</button>
        <button class="division-sign">/</button>
        <button class="minus-sign">+/-</button>
        <button class="multiplication-sign">x</button>
        <button class="delete-sign">DEL</button>
        
    </div>

    <script src="script.js"></script>  
</body>

</html>
